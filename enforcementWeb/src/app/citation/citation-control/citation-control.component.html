<section class="row g-0 align-items-center">
    <div class="col-12 row g-0 mb-5">
        <h1><strong>Control Citation</strong></h1>
    </div>


    <app-citation-penalties *ngIf="data.length" [data]="data[0]" [penActionType]="'control'" (penalties)="getPenalities($event)"
        (total)="getTotal($event)">
    </app-citation-penalties>

    <app-citation-penalties-total [total]="total">
    </app-citation-penalties-total>

    <div class="text-center">
        <button class="btn" style="background: #ACB5BE;" (click)="onCancel()"> Cancel </button>
        <button class="btn login__btn" (click)="onApply()"> Apply </button>
    </div>

</section>
